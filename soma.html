<html>
    <head>
        <meta charset="UTF-8">
         <title>Somador de Números</title>
         <style>
            body {
                text-align: center;
            }
            button {
                margin-top: 50px;
                padding: 10px;
            }
            h1 {
               font-size: 40px;
            }
        </style>
    </head>

    <body>
        <h1>Programa de Somar</h1>
        <p>Adicione o primeiro numero: <input id="n1" type="number" style="margin-top: 50px;"></p>
        <h1>+</h1>
        <p>Adicione o segundo numero: <input id="n2" type="number"></p>
        <button id="botao">Somar</button>
        <p id="resultado"></p>

        <script>
               let botao = document.getElementById("botao")
               botao.addEventListener("click", function(){
                  // Pegar numeros no documento
                  let n1 = parseInt(document.getElementById("n1").value)
                  let n2 = parseInt(document.getElementById("n2").value)
                  let soma = n1 + n2
                  
                  // Mostra o resultado
                  document.getElementById("resultado").innerText = "A soma é: " + soma
               })
        </script>

    </body>
</html>
